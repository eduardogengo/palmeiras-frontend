<div class="p-6">
  <a
    href="/"
    class="inline-block mb-4 text-green-700 font-semibold hover:text-green-800 transition"
  >
    ← Voltar
  </a>

  <h1 class="text-3xl font-extrabold text-green-700 mb-6">
    Lista dos Jogadores
  </h1>

  <!-- Componente de criação -->
  <app-criar (jogadorCriado)="listarJogadores()"></app-criar>

  <!-- Tabela -->
  <div class="overflow-x-auto">
    <table
      class="w-full border-collapse bg-white rounded-2xl shadow overflow-hidden"
    >
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="text-left py-3 px-4">Nome</th>
          <th class="text-left py-3 px-4">Posição</th>
          <th class="text-left py-3 px-4">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (jogador of jogadores; track jogador.id) {
        <tr class="border-b last:border-0 hover:bg-green-50">
          <td class="py-3 px-4">{{ jogador.nome }}</td>
          <td class="py-3 px-4">{{ jogador.posicao }}</td>
          <td class="py-3 px-4">
            <button
              (click)="excluirJogador(jogador.id)"
              class="bg-red-500 text-white px-3 py-1 rounded-lg shadow hover:bg-red-600 transition"
            >
              Excluir
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
